<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIVKISAN Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="JIVKISAN Logo" class="logo">
        <h2>Welcome to JIVKISAN</h2>
        <div class="tabs">
            <button class="tab active" onclick="openTab('signin')">Sign In</button>
            <button class="tab" onclick="openTab('signup')">Sign Up</button>
        </div>
        <div id="signin" class="tab-content active">
            <form id="signinForm">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="signup" class="tab-content">
            <form id="signupForm">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
