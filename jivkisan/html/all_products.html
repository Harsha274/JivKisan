<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIVKISAN All Products</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .product { margin: 10px 0; }
        .product img { width: 100px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="JIVKISAN Logo" class="logo">
        <h2>All Products Market</h2>
        <div id="productList">
            <div class="product"><img src="https://via.placeholder.com/100?text=Wheat" alt="Wheat"> Wheat - $3 <button onclick="buyProduct('Wheat')">Buy</button></div>
            <div class="product"><img src="https://via.placeholder.com/100?text=Corn" alt="Corn"> Corn - $2 <button onclick="buyProduct('Corn')">Buy</button></div>
        </div>
        <h3>Sell Your Products</h3>
        <form id="sellAllForm">
            <input type="text" id="productName" placeholder="Product Name" required><br>
            <input type="number" id="productPrice" placeholder="Price" required><br>
            <input type="text" id="productImage" placeholder="Image URL" required><br>
            <button type="submit">Sell</button>
        </form>
        <p><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="../js/all_products.js"></script>
</body>
</html>
