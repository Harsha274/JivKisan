<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIVKISAN Organic Products</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .product { margin: 10px 0; }
        .product img { width: 100px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="JIVKISAN Logo" class="logo">
        <h2>Organic Products Market</h2>
        <div id="productList">
            <div class="product"><img src="https://via.placeholder.com/100?text=Organic+Rice" alt="Organic Rice"> Organic Rice - $5 <button onclick="buyProduct('Organic Rice')">Buy</button></div>
            <div class="product"><img src="https://via.placeholder.com/100?text=Organic+Wheat" alt="Organic Wheat"> Organic Wheat - $4 <button onclick="buyProduct('Organic Wheat')">Buy</button></div>
        </div>
        <h3>Sell Your Organic Products (OF Farmers Only)</h3>
        <form id="sellOrganicForm">
            <input type="text" id="productName" placeholder="Product Name" required><br>
            <input type="number" id="productPrice" placeholder="Price" required><br>
            <input type="text" id="productImage" placeholder="Image URL" required><br>
            <button type="submit" id="sellButton">Sell</button>
        </form>
        <p><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="../js/organic_products.js"></script>
</body>
</html>
